<title></title>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src='./scripts/common.js'></script>
<script src='./scripts/tasks.js'></script>

<script src='./scripts/gchart.js'></script>

</head>
<body>
<!-- main page is organized in perspectives          -->
<!-- it provides a caption and loads a perspectives  -->
<!-- each perspective is supplied in separate HTML   -->
<!-- a perspective is rendered in lower part of display  -->
<div id='caption' class='w3-bar w3-black'>
	<img class='w3-bar-item w3-margin' width=200px height=43px src="./images/nutanix-logo.jpeg" />
	<div><h2>Resource Allocation</h2></div>
</div>
<div id='tab-bar' class='w3-bar w3-black'>
	<button id='perspective-home'    class='w3-bar-item w3-button'><i class='material-icons'>home</i></button>
	<button id="perspective-cluster" class='w3-bar-item w3-button'>Cluster</button>
	<button id="perspective-jobs"    class='w3-bar-item w3-button'>Jobs</button>
</div>
<div id="perspective"></div>

<div id="message-dialog" class='w3-hide'></div>
<div id="error-dialog" class='w3-hide'></div>

<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart', 'bar']});

	$('#perspective-home').on('click', function() {
		$('#perspective').load('html/demo.html')
	})
	$('#perspective-cluster').on('click', function() {
		$('#perspective').load('html/cluster.html')
	})
	$('#perspective-jobs').on('click', function() {
		$('#perspective').load('html/jobs.html')
	})
	
	$('#message-dialog').load('html/dialogs/message.html')
	$('#error-dialog').load('html/dialogs/error.html')
	
	$('#perspective-home').click()
	
</script>
</body>
</html>
