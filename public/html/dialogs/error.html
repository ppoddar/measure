<div id='error-dialog' class="w3-card-4 w3-border">
	<div class='w3-container'>
		<h1 class='w3-red'>ERROR</h1>
		<textrea id="error-message" class='w3-margin' cols="24"
			readonly="true" wrap="true"> </textrea>
		<div class='w3-bar w3-center'>
			<button id='cancel-error-dialog'
			class='w3-button w3-bar-item w3-blue cancel-button'
			onclick = "closeDialog();">
			OK</button>
		</div>
	</div>
</div>
